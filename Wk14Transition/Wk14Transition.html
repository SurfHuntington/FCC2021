<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>

    .circle{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: green;
        transition: 0.3s;
    }

   	.circle2 {
			width: 200px;
			height: 200px;
            border-radius: 50%;
			background: red;
       }

    .circle:hover{
        background-color: red;
       }

    </style>

</head>
<body>

	<div id="circle" class="circle"></div>
	<!--<div id="circle2" class="circle2"></div>-->
    
</body>
</html>
